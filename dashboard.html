<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Champ - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      min-height: 100vh;
      color: white;
    }
    header {
      text-align: center;
      margin-top: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .dashboard-container {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }
    .dashboard-card {
      background: white;
      color: #333;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .logout-button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-button:hover {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Math Champ</h1>
    <p>Select a class to view details</p>
  </header>
  <div class="dashboard-container">
    <div class="dashboard-card" data-class="1A">Class 1A</div>
    <div class="dashboard-card" data-class="1B">Class 1B</div>
    <div class="dashboard-card" data-class="1C">Class 1C</div>
    <div class="dashboard-card" data-class="2A">Class 2A</div>
    <div class="dashboard-card" data-class="2B">Class 2B</div>
    <div class="dashboard-card" data-class="2C">Class 2C</div>
    <div class="dashboard-card" data-class="3A">Class 3A</div>
    <div class="dashboard-card" data-class="3B">Class 3B</div>
    <div class="dashboard-card" data-class="3C">Class 3C</div>
  </div>
  <button class="logout-button" id="logout-button">Logout</button>
  <script src="dashboard.js"></script>
</body>
</html>
