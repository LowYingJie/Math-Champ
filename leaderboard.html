<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Champ - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      min-height: 100vh;
      color: white;
    }
    header {
      text-align: center;
      margin-top: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
    }
    table {
      margin-top: 2rem;
      width: 80%;
      border-collapse: collapse;
      background: white;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2575fc;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
    #no-data-row {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Leaderboard - <span id="class-name">Class 2A</span></h1>
    <p>View the top students' rankings</p>
  </header>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Correct Rate</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="leaderboard-data">
      <!-- Data will be populated by leaderboard.js -->
      <tr>
        <td>1</td>
        <td>Ahmad Faris</td>
        <td>0473A574210289</td>
        <td>100%</td>
        <td>2025-01-13</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jason Tan</td>
        <td>04839D40210289</td>
        <td>0%</td>
        <td>2025-01-13</td>
      </tr>
    </tbody>
  </table>
  <button id="back-button">Back to Dashboard</button>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const backButton = document.getElementById("back-button");
      backButton.addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
